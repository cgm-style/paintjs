<!DOCTYPE html>
<html lang="kr">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>paintJs</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <canvas id="jsCanvas" class="canvas"></canvas>
    <div class="canvas DotPoint"></div>
    <div class="controls">
        <div class="controls_range">
            <input type="range" id="jsRange" min="0.1" max="5" value="2.5" step="0.1">
        </div>
        <div class="controls_btns">
            <button id="jsMode">Fill</button>
            <button id="jsSave">Save</button>
            <button id="jsClear">Clear</button>
            <button id="jsDot">Dot</button>
        </div>
        <form id="jsSize">
            <span>Canvas-Size : </span>
            <input id="jsWidth" type="number" placeholder="Width" required>
            <input id="jsHeight" type="number" placeholder="Height" required>
            <input id="jsSubmit" type="submit" value="as">
        </form>
        <div class="controls_colors" id="jaColors">
            <div class="controls_color jsColor" style="background-color: black"></div>
            <div class="controls_color jsColor" style="background-color: white"></div>
            <div class="controls_color jsColor" style="background-color: red"></div>
            <div class="controls_color jsColor" style="background-color: orange"></div>
            <div class="controls_color jsColor" style="background-color: yellow"></div>
            <div class="controls_color jsColor" style="background-color: green"></div>
            <div class="controls_color jsColor" style="background-color: skyblue"></div>
            <div class="controls_color jsColor" style="background-color: blue"></div>
            <div class="controls_color jsColor" style="background-color: purple"></div>
            <div class="colorSelect jsColor">
                <form>
                    <input id="jsColorSelect" type="color">
                </form>
                <div class="change_color">
                    <button id="jsSaveColor">Seve Color</button>
                </div>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
